<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="icon" href="img/login.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="contenedor" class="contenedor">
            <form id="iniciar">
                <div class="control">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario">
                </div>
                <div class="control">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena">
                    <span id="mostrar-ocultar" class="mostrar-ocultar"><i class="fas fa-eye"></i></span>
                    <span class="olv-con">Olvidate t&uacute; contraseña?</span>
                </div>
                <button>Entrar</button>
                <div class="registrarse" id="registrarse">
                    <a href="#">Registrarse</a>
                </div>
            </form>
            <form id="registro">
                <div class="control">
                    <label for="usuario-reg">Usuario</label>
                    <input type="text" id="usuario-reg">
                </div>
                <div class="control">
                    <label for="email">Correo Electr&oacute;nico</label>
                    <input type="email" id="email">
                </div>
                <div class="control">
                    <label for="contrasena-reg">Contraseña</label>
                    <input type="password" id="contrasena-reg">
                    <span id="mostrar-ocultar-reg" class="mostrar-ocultar-reg"><i class="fas fa-eye"></i></span>
                </div>
                <button id="boton">Registrarme</button>
                <div class="iniciar-sesion" id="iniciarSesion">
                    <a href="#">Iniciar Sesi&oacute;n</a>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/25da21ab57.js" crossorigin="anonymous"></script>
</body>
</html>
